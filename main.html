<body>
    <form action="" method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" name="Name" id="name" placeholder="name"  required>
        </div>
        <br>
        <div>
           <label for="email">Email*</label>

        <div>
            <label for="dop">Date of purchase(dop)*</label>

        </div>

        <div>
